name: hoteldineflutter
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^3.8.1  # Updated to match firebase_auth
  firebase_auth: ^5.3.4
  firebase_storage: ^12.3.7
  appwrite: ^13.1.1
  uuid: ^3.0.7
  image_picker: ^0.8.7+3
  shared_preferences: ^2.2.2
  intl: ^0.18.0
  fluttertoast: ^8.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: "^0.14.3"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo21.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
